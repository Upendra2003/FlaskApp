{% extends "navbar.html" %}
{% block content %}
<section style="background-color: #eee;">
    <h1 style="text-align: center; padding-top: 20px;">Your News Feed</h1>
    <div class=" container grid row pt-5">
        {% for article in all_articles %}
            <div class="card m-2 ms-auto " style="width: 18rem;">
                <img class="card-img-top" src={{article.urlToImage}} alt="Card image cap">
                <div class="card-body">
                <h5 class="card-title">{{article.title}}</h5>
                <p class="card-text">{{article.description}}</p>
                <a href="{{article.url}}" class="btn btn-primary">Get News</a>
                </div>
            </div>
        {% endfor %}
    </div>
</section>
{% endblock %}
