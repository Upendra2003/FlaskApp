<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>News App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light " style="background-color: #eee;">
    <div class="container-fluid">
        <div style="display: flex; justify-content: space-between; flex-direction: row; width: 100%;">
            <div>
                <a href="{{url_for('home')}}" class="navbar-brand">Flask News App</a>
            </div>
            <div>
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </div>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            {% if is_loggedin %}
                <div class="navbar-nav">
                    <a href="{{url_for('home')}}" class="nav-item nav-link active">Home</a>
                    <a href="{{url_for('news')}}" class="nav-item nav-link">News</a>
                    <a href="{{url_for('contact')}}" class="nav-item nav-link">Contact</a>
                </div>
                <div class="navbar-nav ms-auto">
                    <a href="{{url_for('logout')}}" class="nav-item nav-link">Logout</a>
                </div>
            {% endif %}
            {% if not is_loggedin %}
                <div class="navbar-nav ms-auto">
                    <a href="{{url_for('register')}}" class="nav-item nav-link">Register</a>
                    <div class="nav-item nav-link" >|</div>
                    <a href="{{url_for('login')}}" class="nav-item nav-link">Login</a>
                </div>
            {% endif %}
        </div>
    </div>
</nav>
<div class="line" style="width: 100%; height: 1px; background-color: black;"></div>
    {% block content %}{% endblock %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
